<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiến - Todo App - AlpineJS</title>
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/alpinejs-2.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none;
      }
      .marked {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-3 text-center">
        <div class="card jumbotron jumbotron-fluid">
          <div class="card-body">
            <h3 class="card-title">To Do List</h3>
            <div x-cloak x-data="TodoListController">
              <div class="form-inline">
                <div class="form-group w-75 d-block mx-auto my-3">
                  <input
                    x-model="state.input"
                    x-on:keydown.enter="addItem"
                    x-ref="input"
                    type="text"
                    class="form-control w-100"
                    placeholder="Hãy Viết Công Việc Cần Làm..."
                  />
                  <button
                    class="btn btn-outline-primary btn-lg btn-block mt-3"
                    @click="addItem"
                  >
                    Thêm Công Việc
                  </button>
                </div>
              </div>
              <ul class="list-group w-75 d-block mx-auto">
                <template x-for="(todo, index) in state.todos">
                  <li class="list-group-item d-flex justify-content-between">
                    <span
                      :class="{'marked': todo.marked}"
                      x-text="++index + '. ' + todo.text"
                    ></span>
                    <div>
                      <a
                        @click.prevent="markItem(index)"
                        class="btn btn-outline-primary"
                        href="#"
                      >
                        <svg
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          class="bi bi-check2-square"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"
                          />
                        </svg>
                      </a>
                      <a
                        class="btn btn-outline-primary"
                        @click.prevent="removeItem(index)"
                        href="#"
                      >
                        <svg
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          class="bi bi-trash"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                          />
                        </svg>
                      </a>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const TodoListController = {
        state: {
          input: "",
          todos: []
        },

        addItem() {
          if (this.state.input === "") {
            return false;
          }

          this.state.todos.push({
            text: this.state.input,
            marked: false
          });

          this.state.input = "";
          this.$refs.input.focus();
        },

        markItem(index) {
          const item = this.state.todos[index];
          item.marked = !item.marked;
        },

        removeItem(index) {
          this.state.todos.splice(index, 1);
        }
      };
    </script>
  </body>
</html>
